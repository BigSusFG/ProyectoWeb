<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión como ganador</title>
    <link rel="icon" href="../imgs/logohifivemini.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body class="bg-hi5-dark text-white pt-5">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="principal.html">✋Hi-5</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNav"
          aria-controls="menuNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="menuNav"
        >
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="principal.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inicioSesionAdmin.html">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inicioSesionParticipantes.html"
                >Participantes</a
              >
            </li>
          </ul>
          <div class="d-flex gap-2">
            <a class="btn btn-hi5-gold px-4 rounded-pill" href="registro.html"
              >Registrarse</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- LOGOS IPN Y ESCOM-->
    <div
      class="burbuja-logos position-fixed top-0 end-0 me-3 bg-white shadow rounded-pill d-flex align-items-center gap-3 px-3 py-2"
    >
      <a href="https://www.ipn.mx/" target="_blank">
        <img
          src="../imgs/ipnlogo.png"
          alt="Logo IPN"
          title="IPN"
          class="img-fluid logo-burbuja"
        />
      </a>
      <a href="https://www.escom.ipn.mx/" target="_blank">
        <img
          src="../imgs/escudoESCOM.png"
          alt="Logo ESCOM"
          title="ESCOM"
          class="img-fluid logo-burbuja"
        />
      </a>
    </div>
    <main>
      <!-- INICIO DE SESIÓN -->
      <section class="container mt-4 pt-5 mb-5">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div
              class="bg-hi5-medium p-4 rounded-4 shadow-hi5 transition-hover"
            >
              <div class="text-center mb-4">
                <img
                  src="../imgs/logohifive.png"
                  alt="Logo Hi-5"
                  title="Hi-5"
                  class="logo-footer w-25"
                />
              </div>
              <form id="formularioLogin">
                <h4 class="text-center">Participantes</h4>
                <h4 class="text-start text-white mb-3">Iniciar sesión</h4>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control form-control-dark"
                    id="loginCorreo"
                    name="loginCorreo"
                    placeholder="Correo electrónico"
                    required
                  />
                  <label for="loginCorreo">Correo electrónico</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control form-control-dark"
                    id="loginPass"
                    name="loginPass"
                    placeholder="Contraseña"
                    required
                  />
                  <label for="loginPass">Contraseña</label>
                </div>
                <div class="d-grid">
                  <button
                    type="submit"
                    class="btn btn-hi5-gold btn-lg rounded-pill"
                  >
                    Iniciar sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="py-4 text-center text-md-start bg-hi5-light text-white">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-10">
            <p class="mb-1 small">
              © 2025 Hi-5 ESCOM. Todos los derechos reservados.
            </p>
            <div
              class="d-flex flex-wrap justify-content-center justify-content-md-start gap-3 small"
            >
              <a
                href="https://www.instagram.com/isaacmontoyar/"
                class="text-decoration-none text-white"
                >Contacto</a
              >
            </div>
          </div>
          <div
            class="col-md-2 d-flex justify-content-md-end justify-content-center mt-3 mt-md-0"
          >
            <a href="#">
              <img
                src="../imgs/logohifive.png"
                alt="Logo Hi-5"
                title="Logo HI-5"
                class="logo-footer"
              />
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/validacionesLogin.js"></script>
  </body>
</html>
