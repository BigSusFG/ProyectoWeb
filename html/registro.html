    <!-- LOGOS IPN Y ESCOM-->
    <div
      class="burbuja-logos position-fixed top-0 end-0 me-3 bg-white shadow rounded-pill d-flex align-items-center gap-3 px-3 py-2"
    >
      <a href="https://www.ipn.mx/" target="_blank">
        <img
          src="../imgs/ipnlogo.png"
          alt="IPN"
          title="IPN"
          class="img-fluid logo-burbuja"

      <a href="https://www.escom.ipn.mx/" target="_blank">

          alt="Logo ESCOM"
          title="ESCOM"
          class="img-fluid logo-burbuja"
        />
      </a>
    </div>
    <main>
      <!-- REGISTRO -->
      <section class="py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <div
                class="bg-hi5-medium p-4 rounded-4 shadow-hi5 transition-hover"
              >
                <div class="text-center mb-4">
                  <h2 class="fw-bold text-white">Crear cuenta</h2>
                  <p>Completa tu información para registrarte al evento</p>
                </div>
                <form id="formRegistro">
                  <h5 class="text-start text-white mb-3">Datos personales</h5>
                  <div class="row g-3 mb-4">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control form-control-dark"
                          id="boleta"
                          name="boleta"
                          placeholder="Número de boleta"
                          required
                        />
                        <label for="boleta">Número de boleta</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control form-control-dark"
                          id="nombre"
                          name="nombre"
                          placeholder="Nombre completo"
                          required
                        />
                        <label for="nombre">Nombre completo</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select
                          class="form-select form-control-dark"
                          id="genero"
                          name="genero"
                          required
                        >
                          <option selected disabled>Selecciona</option>
                          <option value="Masculino">Masculino</option>
                          <option value="Femenino">Femenino</option>
                          <option value="Otro">Otro</option>
                        </select>
                        <label for="genero">Género</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control form-control-dark"
                          id="curp"
                          name="curp"
                          placeholder="CURP"
                          required
                        />
                        <label for="curp">CURP</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select
                          class="form-select form-control-dark"
                          id="semestre"
                          name="semestre"
                          required
                        >
                          <option selected disabled>Selecciona</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                        <label for="semestre">Semestre</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select
                          class="form-select form-control-dark"
                          id="carrera"
                          name="carrera"
                          required
                        >
                          <option selected disabled>Selecciona</option>
                          <option value="ISC">ISC</option>
                          <option value="LCD">LCD</option>
                          <option value="IA">IA</option>
                        </select>
                        <label for="carrera">Carrera</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="text"
                          class="form-control form-control-dark"
                          id="telefono"
                          name="telefono"
                          placeholder="Teléfono"
                          required
                        />
                        <label for="telefono">Teléfono</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select
                          class="form-select form-control-dark"
                          id="concurso"
                          name="concurso"
                          required
                        >
                          <option selected disabled>Selecciona</option>
                          <option value="primera">Primera Opción</option>
                          <option value="segunda">Segunda Opción</option>
                          <option value="tercera">Tercera Opción</option>
                          <option value="cuarta">Cuarta Opción</option>
                        </select>
                        <label for="concurso">Concurso</label>
                      </div>
                    </div>
                  </div>
                  <h5 class="text-start text-white mb-3 mt-4">
                    Datos de cuenta
                  </h5>
                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="email"
                          class="form-control form-control-dark"
                          id="correo"
                          name="correo"
                          placeholder="Correo institucional"
                          required
                        />
                        <label for="correo">Correo institucional</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <input
                          type="password"
                          class="form-control form-control-dark"
                          id="contrasena"
                          name="contrasena"
                          placeholder="Contraseña"
                          required
                        />
                        <label for="contrasena">Contraseña</label>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex gap-2 mt-4">
                    <button
                      type="submit"
                      class="btn btn-hi5-gold px-4 rounded-pill"
                    >
                      Registrarse
                    </button>
                    <button
                      type="reset"
                      class="btn btn-outline-danger px-4 rounded-pill"
                    >
                      Borrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="py-4 text-center text-md-start bg-hi5-light text-white">
      <div class="container">
        <div class="row align-items-center">

              © 2025 Hi-5 ESCOM. Todos los derechos reservados.

            </div>
          </div>
          <div
            class="col-md-2 d-flex justify-content-md-end justify-content-center mt-3 mt-md-0"

            <a href="#">
              <img
                src="../imgs/logohifive.png"
